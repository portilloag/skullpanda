<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SKULLPANDA</title>

    <!-- link de estilos -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-efect">
        <header id="contact-header">
            <div style="color: black;">
              <div class="margin-20">
                <h1>SKULLPANDA</h1>
                <nav class="main-menu">
                  <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="productos.html">PRODUCTOS</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACTO</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </header>
    
        <div class="contact-bkg">
            <div class="col-2">
                <div>
                    <h2>VAMOS, <br>CONTACTANOS!</h2>
                    <div id="iconos-contact">
                        <figure>
                            <img src="img/gmail.png" alt="Logo de Gmail">
                          </figure>
          
                          <figure>
                            <img src="img/whatsapp.png" alt="Logo de Whatsapp">
                          </figure>
          
                          <figure>
                            <img src="img/facebook.png" alt="Logo de Facebook">
                          </figure>
          
                          <figure>
                            <img src="img/instagram.png" alt="Logo de Instagram">
                          </figure>
                    </div>
        
                </div>
                <form action="thank-you.html" method="get">
                  <section id="contact">
                      <div class="row">
                          <div  class="col-6">
                              <div>
                                  <label for="name">NOMBRE</label>
                                  <input 
                                      type="text" 
                                      name="name" 
                                      id="name"
                                      placeholder="Coloque su(s) nombre(s)"
                                      autofocus
                                      autocomplete="name"
                                      list="names"
                                      >
                              </div>
              
                              <div>
                                  <label for="last-name">APELLIDO</label>
                                  <input type="text" name="last-name" id="last-name">
                              </div>
              
                              <div>
                                  <label for="email">EMAIL</label>
                                  <input 
                                      type="email" 
                                      name="email" 
                                      id="email"
                                      required
                                      >
                              </div>
          
                              <div>
                                  <label for="coleccion">COLECCIÓN FAVORITA</label>
                                  <select name="coleccion" id="coleccion">
                                      <option value="warmth">The Warmth</option>
                                      <option value="sound">Sound</option>
                                      <option value="reality">Image of Reality</option>
                                      <option value="blossom">Ink Plum Blossom</option>
                                  </select>
                              </div>
    
                              <div>
                                <label for="edad">EDAD</label>
                                <input type="date" id="edad" name="edad">
                              </div>
    
                              <div>
                                  <label for="message">Diganos su mensaje</label>
                                  <textarea 
                                      name="message" 
                                      id="message" 
                                      placeholder="Escriba un comentario aquí" 
                                      required>
                                  </textarea>
                              </div>
                              
                      </div>
                  </section>
          
                </form>
            </div>
        </div>
    </div>
</body>
</html>
